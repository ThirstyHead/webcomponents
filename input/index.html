<!DOCTYPE html>
<html>
<head>
    <title>Input</title>
</head>
<body>

<div>
    <label for="mydate">Date</label>
    <input id="mydate" type="date" name="mydate">
</div>

<div>
    <label for="mynumber">Number</label>
    <input id="mynumber" type="number" name="mynumber">
</div>

<div>
    <label for="myrange">Range</label>
    <input id="myrange" type="range" start="5" end="10" name="myrange">
</div>

</body>
</html>
