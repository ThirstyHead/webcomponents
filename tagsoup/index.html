<!DOCTYPE html>
<html>
<head>
    <title>Tag Soup</title>

    <style type="text/css" media="screen">
        .person {
            background-color: green;
        }

        son {
            background-color: pink;
        }

        daughter {
            background-color: blue;
        }
    </style>

</head>
<body>
<h1>My Custom Element</h1>

<p data-age="13">
    Hi my name is <span class="person">Scott</span>.
</p>

<p>
    My son's name is <son age="13">Chris</son>.
</p>

<p>
    My daughter's name is <daughter>Libby</daughter>.
</p>


</body>
</html>
